@PART[ISRU]:NEEDS[RealFuels,!CoherentResourceSystem]:FOR[RealSolarFiction]
{		
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = CH4-H2 (Methane to LqdHydrogen)
		StartActionName = Start [CH4-H2]
		StopActionName = Stop [CH4-H2] 
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500	
			key = 2000 50	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}



		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
				
			INPUT_RESOURCE
			{
			ResourceName = LqdMethane
			Ratio = 10
			FlowMode = STAGE_PRIORITY_FLOW
			}
			INPUT_RESOURCE
			{
			ResourceName = ElectricCharge
			Ratio = 200
			}
			OUTPUT_RESOURCE
			{
			ResourceName = LqdHydrogen
			Ratio = 7.5
			DumpExcess = false
			}
			OUTPUT_RESOURCE
			{
			ResourceName = CarbonDioxide
			Ratio = 2.5
			DumpExcess = true
			}
	}

	MODULE
	{

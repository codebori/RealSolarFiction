@PART[MiniISRU]:NEEDS[RealFuels,!CoherentResourceSystem]:FOR[RealSolarFiction]
{	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = CH4-H2 (Methane to LqdHydrogen)
		StartActionName = Start [CH4-H2]
		StopActionName = Stop [CH4-H2] 
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 50000 0 0
			key = 750 25000 0 0
			key = 1000 5000 0 0
			key = 1250 2500 0 0	
			key = 2000 2500 0 0	
			key = 4000 0 0 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.9 0 0
			key = 1000 1.0 0 0
			key = 1250 0.9 0 0
			key = 1500 0.5 0 0
			key = 3000 0.0 0 0 
		}



		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		UseSpecialistHeatBonus = true
		SpecialistHeatFactor = 0.1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
				
			INPUT_RESOURCE
			{
			ResourceName = LqdMethane
			Ratio = 1
			FlowMode = STAGE_PRIORITY_FLOW
			}
			INPUT_RESOURCE
			{
			ResourceName = ElectricCharge
			Ratio = 30
			}
			OUTPUT_RESOURCE
			{
			ResourceName = LqdHydrogen
			Ratio = .75
			DumpExcess = false
			}
			OUTPUT_RESOURCE
			{
			ResourceName = CarbonDioxide
			Ratio = .25
			DumpExcess = true
			}
			
	}


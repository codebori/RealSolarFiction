//Universal Storage II

//USHydrazineWedge

@PART[USHydrazineWedge]:NEEDS[RealFuels]:FOR[RealSolarFiction]
{
	@MODULE[USFuelSwitch]
	{
		@resourceNames = Hydrazine;Hydrazine;Hydrazine;Hydrazine
		@resourceAmounts = 60;120;180;240
